<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Interactive canvas elements(e.g.,Drawing App)</title>
</head>
<body>
    <h2>Interactive Drawing App</h2>
    <!--Canvas element for drawing-->
    <canvas id="drawingcanvas" width="500px" height="500px" style="border:2px solid yellow; cursor:crosshair"></canvas>
    <button id="clearBtn">Clear</button>
</body>
</html>
